---
layout: default
---

<div class="post-container full-post narrow mdl-grid">
    <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
        <a href="{{ page.url }}">
            <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url({% asset_path "covers/{{ page.cover }}" %}">
                <h3>{{ page.title }}</h3>
            </div>
        </a>
        {% include meta-bar.html post=page menu_position='bottom-right' %}
        <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
            {{ content }}
        </div>

        <div id="disqus_thread" class="comments-disqus"></div>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </div>
</div>
