PreCommit:
  ALL:
    on_warn: fail # Treat all warnings as failures
    exclude:
      - 'v1/**/*'
      - 'v2/**/*'
      - '_assets/js/lib/**/*'
  BrokenSymlinks:
    enabled: true
  BundleCheck:
    enabled: true
  CaseConflicts:
    enabled: true
  EsLint:
    enabled: true
  HardTabs:
    enabled: true
    exclude:
      - 'v1/**/*'
      - 'v2/**/*'
      - '**/*.svg'
      - '**/*.json'
  ImageOptim:
    enabled: true
  JsHint:
    enabled: true
  JsLint:
    enabled: false
  Jscs:
    enabled: true
  Jsl:
    enabled: true
  JsonSyntax:
    enabled: true
  LocalPathsInGemfile:
    enabled: true
  MergeConflicts:
    enabled: true
  ShellCheck:
    enabled: true
  TrailingWhitespace:
    enabled: true
    exclude:
      - 'v1/**/*'
      - 'v2/**/*'
      - '**/*.svg'
  YamlSyntax:
    enabled: true
