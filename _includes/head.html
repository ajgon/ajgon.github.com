<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.cover %}
  <meta content="{{ page.cover }}" name="og:image">
  {% endif %}
  <meta content="{{ site.url }}{{ page.url }}" name="og:url">
  <meta content='{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}' name="og:title">
  <meta content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" name="og:description">


  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title='{{ site.title }}' href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="/js/lib/modernizr.js"></script>
</head>
